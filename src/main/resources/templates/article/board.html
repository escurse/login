<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board</title>
    <script defer src="/article/assets/scripts/board.js"></script>
</head>
<body>
<h1>게시판</h1>
<section>
    <h2>유저의 정보</h2>
    <div th:text="${session.user}"></div>
    <div>
        <span th:text="${'아이디: ' + session.user.id}"></span>
    </div>
    <div>
        <span th:text="${'닉네임: ' + session.user.nickname}"></span>
    </div>
    <div>
        <span th:text="${'가입일: ' + session.user.registerDate}"></span>
    </div>
</section>
<form>
    <a th:href="@{'/user/login'}">로그 아웃</a>
</form>
</body>
</html>
